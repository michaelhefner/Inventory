<section *ngFor="let item of items" [id]="item.id">
  <header>
    <h1>{{item.name}}</h1>
    <h2>Part Number: {{item.manPartNumber}}</h2>
  </header>
  <main>
    <article>
      <h3>Location: {{item.location}}</h3>
      <h4>Current Quantity: {{item.currentQuantity}}</h4>
    </article>
    <p>Description: {{item.description}}</p>
    <a [href]="item.imageFile.i">Show Drawing File</a>
  </main>
  <footer>
    <h5>Minimum: {{item.minStock}}</h5>
  </footer>
</section>
