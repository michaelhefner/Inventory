<section>

  <form [formGroup]="formGroup">
    <label>Search
      <input (ngModelChange)="searchInputChange($event)"
             formControlName="searchItems"
             placeholder="What would you like to search for?"
             type="text">
    </label>
  </form>
  <app-show-items [filteredItems]="filteredItems"></app-show-items>
</section>
