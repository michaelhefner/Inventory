<form (ngSubmit)="signIn()" [formGroup]="signinForm">
  <label>
    email
    <input [placeholder]="'email@example.com'" [type]="'email'" formControlName="email">
    <span *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched">Please enter valid email!</span>
  </label>
  <label>
    password
    <input [placeholder]="'password'" [type]="'password'" formControlName="password">
  </label>
  <button [type]="'submit'">Submit</button>
</form>
